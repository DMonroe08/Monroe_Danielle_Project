<body>
	<div class="containerS">
	<header class="row">
          <div class="col-md-4">
          	<h1> Enlighten </h1>
            </div>
          <div class="col-md-4">
         	 <p id="slogan"> <em> Knowledge at your fingertips</em> </p>
          </div>
          <div class="col-md-4">
            <nav class="nav nav-pills">

                    <li class="active"><a href="./index.html"> HOME </a></li>

<div class="row">
	<div class="col-md-12">
    	<h2 id="signInSubHead"> Sign-In </h2>
    </div>
          <div class="row"> 
          	<div class="col-md-6 col-md-offset-3"> 
             <div id="signIn">
				<form role="form">
      
                 <div class="form-group">
                    <label> Member ID</label>
                    <input type="text" name="memberID"
                           placeholder="JSmith@devlink.com"
                           class="masterTooltip"
                           title="Enter Memeber ID" id="memberID" required/></br>
                 </div>
                 <div class="form-group">
                    <label> Password</label>
                    <input type="password" name="password" placeholder="password"
                           class="masterTooltip"
                           title="Enter Password" id="password" required/></br>
                  </div>
                 
                  <div class="checkbox">
                  	<label>
                    	<input type="checkbox"> Remember Me
                    </label>
                 </div>
                 <div class="form-group">
                    <button type="button" class=" btn btn-default btn-sm">
                        <a href="profile.html"> Sign In </a></button>
                        <p> OR </p>
                      <button type="button" class=" btn btn-default btn-sm">
                        <a href="join.html"> Join </a></button>
                 </div> 
              </form>
</div>
            </div>
            
          </div>
            
            
    </div>
